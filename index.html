<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine slot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="slot-machine">
            <div class="slot-machine-top">
            </div>
            <div class="slot-machine-middle">
                <div class="spinners-container">
                    <div class="spinner-container">
                        <div class="spinner spinner-1">
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                        </div>
                        <div class="overlay"></div>
                    </div>
                    <div class="spinner-container">
                        <div class="spinner spinner-2">
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                        </div>
                        <div class="overlay"></div>
                    </div>
                    <div class="spinner-container">
                        <div class="spinner spinner-3" data-id="3">
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                            <div class="symbol" data-value="1">❤️️</div>
                            <div class="symbol" data-value="2">✔️</div>
                            <div class="symbol" data-value="3">💯</div>
                        </div>
                        <div class="overlay">
                        </div>
                    </div>
                </div>
            </div>
            <div class="slot-machine-bottom">
                <div class="button-container">
                    <button class="spin-btn">
                        SPIN
                    </button>
                    <button class="stop-btn">
                        STOP
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
